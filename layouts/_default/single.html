<!DOCTYPE html>
<html>
  {{ partial "head.html" . }}
  <body>
    {{ partial "header.html" . }}
    <main class="container">
      <article>
        <header class="article-header">
          <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
          <p class="article-pubtime">{{ .Date.Format "January 2, 2006" }}</p>
        </header>
        <div class="article-body">
          {{ .Content }}
        </div>
        {{ partial "social.html" . }}
      </article>
    </main>
    {{ partial "footer.html" . }}
  </body>
</html>
